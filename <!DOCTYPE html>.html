<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
        }
        h1, h2 {
            text-align: center;
        }
        .section {
            margin-bottom: 40px;
        }
        .profile-img {
            display: block;
            margin: 0 auto;
            border-radius: 50%;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #444;
        }
        .social-links a:hover {
            color: #000;
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到我的个人网页</h1>
</header>

<nav>
    <a href="#resume">简历</a>
    <a href="#blog">博客</a>
    <a href="#portfolio">作品集</a>
    <a href="#contact">联系方式</a>
    <a href="#hobbies">兴趣爱好</a>
</nav>

<div class="container">
    <div id="resume" class="section">
        <h2>个人简历</h2>
        <p>营销策划专业，目前从事英语翻译工作</p>
    </div>

    <div id="blog" class="section">
        <h2>博客</h2>
        <p>在这里展示你的博客文章。你可以简单描述或者链接到你的博客平台。</p>
    </div>

    <div id="portfolio" class="section">
        <h2>作品集</h2>
        <p>展示你的作品集，包含图片和视频。</p>
        <img src="path/to/your/image.jpg" alt="作品图片" class="profile-img">
        <video width="320" height="240" controls>
            <source src="path/to/your/video.mp4" type="video/mp4">
            你的浏览器不支持视频播放。
        </video>
    </div>

    <div id="contact" class="section">
        <h2>邮件</h2>
        <p>aioniya14@foxmail.com</p>
        <div class="social-links">
            <a href="https://weibo.com">微博</a>
            <a href="https://twitter.com">Twitter</a>
            <a href="https://linkedin.com">LinkedIn</a>
        </div>
    </div>

    <div id="hobbies" class="section">
        <h2>旅行，探索</h2>
        <p>描述你的兴趣爱好，例如阅读、旅行、运动等。</p>
    </div>
</div>

<footer>
    <p>&copy; 2024 孙鑫. 版权所有。</p>
</footer>

</body>
</html>
